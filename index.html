<!DOCTYPE html>
<html>
<head>
	<title>Costomized Search Engine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

		<div class="wrapper  text-center">
			<article>
				<h1 class="head1">Welcome To Paragon Programmer Academy's Search</h1>
			
			</article>

			
			<section class="main">

			
			<input type="text" name="" class="inputbox" placeholder="Search anything you need">
			<select class="searchBtn" name="userchoice">
				<optgroup label="Choose Brands" name="usergrp">
				<option value="any">any</option>
				<option value="Google">Google</option>
				<option value="Microsoft">Microsoft</option>
				<option value="Apple">Apple</option>
				</optgroup>
			</select>

			<select class="searchBtn2" name="userchoice">
				<optgroup label="Locations" name="usergrp">
				<option value="any">any</option>
				<option value="USA">USA</option>
				<option value="UK">UK</option>
				<option value="Bangladesh">Bangladesh</option>
				</optgroup>
			</select>

			
		</section>

		<div class="btnarea">
			<button id="mainbtn" class="mainbtn btn btn-success rounded" onclick="myfun();">Search Now</button>
			
		</div>

		<div class="mx-auto text-center footer">
			<h4 class="text-danger mt-5 footer-text">Copyright &copy; 2021 Paragon Programmer Academy</h4>
		</div>
	</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
